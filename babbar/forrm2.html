<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codehelp contact us</title>
</head>
<body>
    <h1>welcome to code help</h1>

      <h2>contact us form</h2>

         <form action="">
          
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="enter your name">
            
            <br>
            <label for="email">Email</label>
           <input type="email" name="email" id="email"
             placeholder="enter your email"
           >
          <br>
           <label for="contact">contact</label>
           <input type="number" name="contact" id="contact">
          <br>

          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="male"> male</option>
            <option value="female">female</option>
            <option value="not to say">nottosay</option>

          </select>
       <br>

       <label for="dob">date of birth</label>
         <input type="date" name="date" id="dob">
           <br>
        
           <span>rating</span>
           <label for="rating1">1</label>
           <input type="radio" name="rating" id="rating1">

           <label for="rating2">2</label>
           <input type="radio" name="rating" id="rating2">

           <label for="rating3">3</label>
           <input type="radio" name="rating" id="rating3">

           <label for="rating4">4</label>
           <input type="radio" name="rating" id="rating4">

           <label for="rating1">5</label>
           <input type="radio" name="rating" id="rating5"> <br>
              
           
           <label for="msg">enter your feedback</label> <br>
           <textarea name="message" id="msg" cols="30" rows="5" placeholder="feedback"></textarea>
             <br>
             <input type="submit" name="submit" id="submit" value="submit">
             <input type="reset" name="reset" id="reset" value="reset">

               
         </form>
</body>
</html>
